<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div class="gradient-top-left"></div>
      <div class="gradient-top-right"></div>
      <div class="gradient-bottom-left"></div>
    </div>
    <main class="navbar-container">
      <nav>
        <div class="flex items-center">
          <img class="avatar" src="{{avatar}}" alt="{{username}}'s avatar" />
        </div>
        <div>
          <h1 class="nav-text">INTERRUPTED</h1>
        </div>
        <div class="logout">
          <h1 id="logout" class="nav-text">Logout</h1>
        </div>
      </nav>
    </main>
    <div class="stats-container fade-in">
      <div class="stat">
        <h1>Uploads</h1>
        <p>{{uploads}}</p>
      </div>
      <div class="stat">
        <h1>Pastes</h1>
        <p>{{pastes}}</p>
      </div>
      <div class="stat">
        <h1>Space Consumed</h1>
        <p>{{storage}}</p>
      </div>
      <div class="stat">
        <h1>UID</h1>
        <p>{{uid}}</p>
      </div>
      <div class="stat">
        <h1>Joined</h1>
        <p>{{joined}}</p>
      </div>
      <div class="stat">
        <h1>Users Invited</h1>
        <p>{{invitees}}</p>
      </div>
    </div>
    <main class="main-content fade-in">
      <div id="dashboard-content" class="upload-container dashboard">
        <div class="upload-contents">
          <div class="user-info">
            <h2>Welcome back {{username}}!</h2>
            <p>Upload your files here</p>
          </div>
          <div class="upload">
            <div>
              <button id="select-file">Select file</button>
            </div>
            <div>
              <button id="capture-screenshot">Capture screenshot</button>
            </div>
          </div>
          <div id="monitor-list"></div>
        </div>
        <div class="paste-container">
          <h1>Paste Creator</h1>
          <div class="paste">
            <p>Title<span class="required">*</span></p>
            <div class="paste-title-container">
              <input id="paste-title" class="paste-title" />
            </div>
            <p>Content<span class="required">*</span></p>
            <div class="paste-content">
              <textarea
                id="paste-content"
                placeholder="// Your paste content here..."
              ></textarea>
            </div><br>
            <div class="paste-actions">
              <button id="submit-paste">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div id="gallery-content" class="upload-container">
        <div class="gallery-contents">
          <h1>Gallery</h1>
          <div class="images"></div>
        </div>
      </div>
    </main>
  </body>
</html>
