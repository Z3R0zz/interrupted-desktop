<!DOCTYPE html>
<html>
  <head></head>
  <body class="antialiased bg-black w-full">
    <div>
      <div
        class="hidden lg:flex absolute top-0 left-0 w-36 h-36 blur-[140px] bg-gradient-to-r from-red-600 to-red-700 rounded-3xl z-[-1]"
      ></div>
      <div
        class="hidden lg:flex absolute top-96 right-0 w-48 h-48 blur-[180px] bg-gradient-to-r from-red-500 to-pink-700 rounded-3xl z-[-1]"
      ></div>
      <div
        class="hidden lg:flex absolute bottom-0 left-32 w-48 h-48 blur-[180px] bg-gradient-to-r from-red-800 to-pink-900 rounded-3xl z-[-1]"
      ></div>
    </div>
    <main class="navbar-container">
      <nav>
        <div class="flex items-center">
          <img class="avatar" src="{{avatar}}" alt="{{username}}'s avatar" />
        </div>
        <div>
          <h1 class="nav-text">INTERRUPTED</h1>
        </div>
        <div class="logout">
          <h1 id="logout" class="nav-text">Logout</h1>
        </div>
      </nav>
    </main>
    <div class="stats-container fade-in">
      <div class="stat">
        <h1>Uploads</h1>
        <p>{{uploads}}</p>
      </div>
      <div class="stat">
        <h1>Pastes</h1>
        <p>{{pastes}}</p>
      </div>
      <div class="stat">
        <h1>Space Consumed</h1>
        <p>{{storage}}</p>
      </div>
      <div class="stat">
        <h1>UID</h1>
        <p>{{uid}}</p>
      </div>
      <div class="stat">
        <h1>Joined</h1>
        <p>{{joined}}</p>
      </div>
      <div class="stat">
        <h1>Users Invited</h1>
        <p>{{invitees}}</p>
      </div>
    </div>
    <main class="main-content fade-in">
      <div id="dashboard-content" class="upload-container dashboard">
        <div class="upload-contents">
          <div class="user-info">
            <h2>Welcome back {{username}}!</h2>
            <p>Upload your files here</p>
          </div>
          <div class="upload">
            <div>
              <button id="select-file">Select file</button>
            </div>
            <div>
              <button id="capture-screenshot">Capture screenshot</button>
            </div>
          </div>
          <div id="monitor-list"></div>
        </div>
        <div class="paste-container">
          <h1>Paste Creator</h1>
          <div class="paste">
            <p>Title<span class="required">*</span></p>
            <div class="paste-title-container">
              <input id="paste-title" class="paste-title" />
            </div>
            <p>Content<span class="required">*</span></p>
            <div class="paste-content">
              <textarea
                id="paste-content"
                placeholder="// Your paste content here..."
              ></textarea>
            </div>
            <br />
            <div class="paste-actions">
              <button id="submit-paste">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="side-content">
        <div id="gallery-content" class="upload-container">
          <div class="gallery-contents">
            <h1>Gallery</h1>
            <div class="images"></div>
          </div>
        </div>
        <div class="url-shortener">
          <h1>URL Shortener</h1>
          <div class="shorten">
            <p>URL<span class="required">*</span></p>
            <div class="shorten-url-container">
              <input type="url" id="shorten-url" class="shorten-url" />
            </div>
            <br />
            <div class="shorten-actions">
              <button id="shorten">Shorten</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
